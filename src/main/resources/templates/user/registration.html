<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<th:block th:include="/user/_menu"></th:block>

<h2>Registration</h2>

<form th:method="POST" th:action="@{/user}" th:object="${user}">
    <label for="name">Enter First Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/>
    <label for="age">Enter Last Name: </label>
    <input type="text" th:field="*{lastName}" id="age"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
    <br/>
    <label for="email">Enter password: </label>
    <input type="text" th:field="*{password}" id="email"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
