<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="_blocks/header :: header"></header>

<main role="main" class="container">
    <div class="starter-template">
        <h1 align="center">List of users</h1>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>isActive</th>
            </tr>
            <tr th:each ="user : ${users}">
                <td th:utext="${user.id}">...</td>
                <td th:utext="${user.firstName}">...</td>
                <td th:utext="${user.lastName}">...</td>
                <td th:utext="${user.email}">...</td>
                <td th:utext="${user.getAuthorities()}">...</td>
                <td th:utext="${user.isAccountNonLocked()}">...</td>
                <td>
                    <form th:action="'/admin/users/' + ${user.id} + '/block'" method="post">
                        <button class="btn btn-success btn-sm" type="submit">Block</button>
                    </form>
                </td>
                <td>
                    <form th:action="'/admin/users/' + ${user.id} + '/unblock'" method="post">
                        <button class="btn btn-warning btn-sm" type="submit">Unblock</button>
                    </form>
                </td>

                <td>
                    <form th:action="'/admin/users/' + ${user.id} + '/remove'" method="post">
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    <div/>
</main>

<header th:insert="_blocks/footer :: footer"></header>


</body>
</html>
